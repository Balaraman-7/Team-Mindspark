<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login - Student Fund Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h2>Student Fund Hub</h2>
        <a href="index.html">Home</a>
    </nav>

    <div class="auth-wrapper">
        <div class="card" style="max-width: 400px; width: 100%;">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1>Welcome Back</h1>
                <p>Login to continue</p>
            </div>

            <form onsubmit="loginUser(event)">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="dharunr@gmail.com" required>

                <label>Password</label>
                <input type="password" id="login-pass" placeholder="••••••••" required>

                <p id="error-msg" style="color: #ef4444; font-size: 0.9rem; display: none;"></p>

                <button type="submit" class="btn">Log In</button>
            </form>

            <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
                Don't have an account? <a href="register.html" style="color: var(--primary); margin:0;">Sign Up</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
